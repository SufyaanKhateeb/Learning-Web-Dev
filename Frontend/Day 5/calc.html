<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js"></script>
    <title>calculator</title>
</head>
<body>
    <div id="page">
        <header><b>Calculator</b></header>
        <label for="fnum">first number</label>
        <input type="number" id="fnum">
        <br>
        <label for="snum">second number</label>
        <input type="number" id="snum">
        <br>
        <button id="add" value="+" onclick="add()">+</button>
        <button id="add" value="-" onclick="sub()">-</button>
        <button id="add" value="*" onclick="mul()">*</button>
        <button id="add" value="/" onclick="div()">/</button>
        <button id="add" value="%" onclick="mod()">%</button>
        <br>
        <span>Answer: <span id="ans">NULL</span></span>
        <button value="reset" onclick="res()">Reset</button>
    </div>
</body>
</html>
