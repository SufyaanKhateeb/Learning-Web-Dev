<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eventlistener.css" />
    <script defer src="eventlistener.js"></script>
    <title>Eventlistener</title>
  </head>
  <body>
    <div class="container">
      <div class="pick" ondrop="dropclear(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" draggable="true" id="dragtarget">Drag me to the other box!!</p>
      </div>
      <div class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </body>
</html>
