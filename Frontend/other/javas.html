<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.pngitem.com/pimgs/m/535-5351025_transparent-background-happy-emoji-png-download-transparent-background.png'">Happy</button>

<img id="myImage" src="https://www.pngitem.com/pimgs/m/535-5351025_transparent-background-happy-emoji-png-download-transparent-background.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://cdn.shopify.com/s/files/1/1061/1924/products/Sad_Face_Emoji_grande.png?v=1571606037'">Sad</button>

</body>
